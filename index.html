<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>멋사멋사</title>

</head>
<body>



    <!-- h태그는 제목 부제목을 쓸때 사용됩니다 -->
    <h1>멋쟁이 사자처럼 - 1주차</h1> 
    <!-- span태그는 수평정렬이 가능해요! -->
    <span>안녕하세요!</span> <span>여러분!</span>

    <h2>대표 오예찬입니다.</h2>
    <h3>운영진 이영재입니다.</h3>
    <!-- div태그는 태그들을 묶어준답니다~ -->
    <div>운영진 손준호입니다.</div>
    <!-- i태그는 글씨를 기울게 만들어요! -->
    <i>운영진 김주찬입니다.</i>




    <br> <!-- 한 줄 띄기 -->
    <hr> <!-- 구분선 -->
    <!-- p태그는 문단을 만들 수 있어요! -->
    <p><b>p태그와 b태그를 같이 사용합니다.</b></p> 
    <!--b태그는 글씨를 굵게 해주요! -->

    <!-- input태그는 입력창을 만들 수 있죠  -->
    <input type="email" placeholder="이메일을 입력하세요">
    <br>
    <br>
    <input type="password"placeholder="비밀번호를 입력하세요">
    <button type="submit">제출</button>
    <!-- button태그로 버튼도 만들 수 있답니다 -->


    <br><br><br><br>
    <!-- img태그는 이미지를 띄워줘요 -->
    <img id="yeachan" src="./오예찬.jpeg" width="300px" height="250">

    <h4>Todo list</h4>
    <!-- ul li 태그는 목차를 만들어줘요 -->
    <ul>
        <li>파이썬</li>
        <li>HTML</li>
        <li>서래먹기</li>
    </ul>

    <br>


    <h3><a href="http://hanbat-likelion.kr/">한밭대 멋사</a></h3>




</body>
</html>
